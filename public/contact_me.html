<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <form
      name="contact_me"
      method="POST"
      action="/message"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="contact_me" />
      <input type="hidden" name="bot-field" />
      <input
        type="text"
        name="name"
        placeholder="Name"
        required
        minlength="3"
        maxlength="50"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        minlength="5"
        maxlength="50"
      />
      <textarea
        name="message"
        required
        minlength="5"
        maxlength="255"
      ></textarea>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
